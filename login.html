<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <section class="login">
      <div class="container">
        <h1>Login</h1>
        <div id="successMessage" class="message success hidden">
          Login successful! Redirecting...
        </div>
        <div id="errorMessage" class="message error hidden">
          Invalid email or password. Please try again.
        </div>

        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div id="errorMessage" class="text-danger hidden"></div>
          <button type="submit">Login</button>
        </form>
      </div>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
